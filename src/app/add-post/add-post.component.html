<div class="container">
  <h1 class="mb-4 heading">New Story</h1>
<form [formGroup]="addBlog">
  <div class="mb-3">
    <label for="title">Title</label>
    <input type="text" class="form-control" id="title" aria-describedby="emailHelp" formControlName="title">
    </div>
  <div class="form-group">
    <label for="description">Description</label>
    <input type="text" class="form-control" id="description"  formControlName="description">
  </div>
  <br>
  <div class="form-group">
    <label for="content">Content:</label><br>
    <textarea type="textarea" class="form-control" id="content"  formControlName="content">
        </textarea>
  </div>
  <br>
  <a href="/about" class="btn btn-secondary">Cancel</a>
  <button type="submit" class="btn btn-primary" (click)="onSubmit()">Save</button>
</form>
  
</div>
