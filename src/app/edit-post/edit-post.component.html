<div class="container">
  <h1 class="mb-4 heading">Edit Story</h1>
<form class = "container" [formGroup]="editBlog">
    <div class="mb-3">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" aria-describedby="emailHelp" placeholder="title" formControlName="title">
      </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" placeholder="description" formControlName="description">
    </div>
    <br>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea type="textarea" class="form-control" id="content" placeholder="content" formControlName="content">
          </textarea>
    </div>
    <br>
    <a href="/home" class="btn btn-secondary">Cancel</a>
  
    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
  </form>
</div>
